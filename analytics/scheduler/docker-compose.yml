networks:
  nayarta-network:
    name: nayarta-network
    driver: bridge

services:
  scheduler-ui:
    image: beesar/analytics-scheduler:latest
    profiles: ["analytics", "all", "scheduler"]
    container_name: nayarta-analytics-scheduler-ui
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database Configuration (PostgreSQL - External)
      - DB_NAME=${DB_NAME_SCHEDULER:-schedulerdb}
      - DB_USER=${DB_USER_ANALYTICS:-admin}
      - DB_PASS=${DB_PASSWORD_ANALYTICS:-change_me}
      - DB_HOST=${HOST_IP:-localhost}
      - DB_PORT=${DB_PORT_ANALYTICS:-5432}
      
      # Nayarta API Configuration
      - NAYARTA_URL=${API_BASE_URL_ANALYTICS:-http://${HOST_IP:-localhost}:8457/api/v1}
      - NAYARTA_API_KEY=${API_KEY_PIPELINE}
      
      # Nayai Configuration
      - NAYAI_URL=${SCHEDULER_BASE_URL:-http://${HOST_IP:-localhost}:8000}
      
      # RabbitMQ Configuration (External)
      - RMQ_HOST=${HOST_IP:-localhost}
      - RMQ_PORT=${RABBITMQ_PORT:-5672}
      - RMQ_USER=${RABBITMQ_USER}
      - RMQ_PASS=${RABBITMQ_PASSWORD}
      
      # Debug Mode
      - DEBUG=${DEBUG:-False}

      # Django Superuser Configuration
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@nayarta.id}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin123}
    command: >
      sh -c "
        python nayaiweb/manage.py makemigrations &&
        python nayaiweb/manage.py migrate &&
        python nayaiweb/manage.py shell < nayaiweb/create_superuser.py &&
        python nayaiweb/manage.py loaddata nayaiweb/nayai/fixtures/initial_data.json &&
        python nayaiweb/manage.py loaddata nayaiweb/nayai/fixtures/config.json &&
        python nayaiweb/manage.py runserver 0.0.0.0:8000
      "
    networks:
      - nayarta-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Scheduler Application
  scheduler:
    image: beesar/analytics-scheduler:latest
    profiles: ["analytics", "all", "scheduler"]
    container_name: nayarta-analytics-scheduler
    restart: unless-stopped
    environment:
      # Database Configuration (PostgreSQL - External)
      - DB_NAME=${DB_NAME_ANALYTICS:-schedulerdb}
      - DB_USER=${DB_USER_ANALYTICS:-admin}
      - DB_PASS=${DB_PASSWORD_ANALYTICS:-change_me}
      - DB_HOST=${HOST_IP:-localhost}
      - DB_PORT=${DB_PORT_ANALYTICS:-5432}
      
      # Nayarta API Configuration
      - NAYARTA_URL=${API_BASE_URL_ANALYTICS:-http://${HOST_IP:-localhost}:8457}
      - NAYARTA_API_KEY=${API_KEY_PIPELINE}
      
      # Nayai Configuration
      - NAYAI_URL=${SCHEDULER_BASE_URL:-http://${HOST_IP:-localhost}:8000}
      
      # RabbitMQ Configuration (External)
      - RMQ_HOST=${HOST_IP:-localhost}
      - RMQ_PORT=${RABBITMQ_PORT:-5672}
      - RMQ_USER=${RABBITMQ_USER}
      - RMQ_PASS=${RABBITMQ_PASSWORD}
      
      # Debug Mode
      - DEBUG=${DEBUG:-False}
    command: python scheduler_pika.py
    networks:
      - nayarta-network
    depends_on:
      - scheduler-ui
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[s]cheduler_pika.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

